	<body>
	<H2 align="center">TUBES PROGIN NIH</H2>
		<div id="wrapper">
			<div id="header">
				<div id="logo">
					<a href="main.html"><img src="images/elephant.png" alt="Logo" width="100" height="100" /></a>
				</div>
				<div id="menu">
					<ul>
						<div id="menusignin"><a href="signin.html">SIGN IN</a></div>
					</ul>
				</div>
			</div>
		</div>	
		
		
		<div class="isi">
			<form action="" method="get">
				<div class="register-label">Username <span class="bintang-merah">*</span></div><div class="register-td">:</div><div class="register-input"><input class="register-input-input" type="text" name="username" id="form-username" onkeyup="validate()" /><br><label id="ValidUserName"></label></div>
				<div class="clear" id="error-username"></div>
				<div class="register-label">Password <span class="bintang-merah">*</span></div><div class="register-td">:</div><div class="register-input"><input class="register-input-input" type="password" name="password" id="form-password" onkeyup="validate()" /><br><label id="ValidPassword"></label></div>
				<div class="clear" id="error-password"></div>
				<div class="register-label">Confirm password <span class="bintang-merah">*</span></div><div class="register-td">:</div><div class="register-input"><input class="register-input-input" type="password" name="cpass" id="form-cpass" onkeyup="validate()" /><br><label id="ValidCPass"></label></div>
				<div class="clear" id="error-cpass"></div>
				<div class="register-label">Nama lengkap <span class="bintang-merah">*</span></div><div class="register-td">:</div><div class="register-input"><input class="register-input-input" type="text" name="nama" id="form-nama" onkeyup="validate()" /><br><label id="ValidNama"></label></div>
				<div class="clear" id="error-nama"></div>
				<div class="register-label">Tanggal lahir <span class="bintang-merah">*</span></div><div class="register-td">:</div><div class="register-input"><input class="register-input-input" type="text" name="tgl" id="form-tgl" onkeyup="validate()" /><br><label id="ValidTanggal"></label></div><div id="caldad"><div id="calendar"></div><a href="javascript:showcal(2,2012);void(0);"><img src="images/cal.gif" alt="Calendar" /></a></div>
				<div class="clear" id="error-tgl"></div>
				<div class="register-label">Email <span class="bintang-merah">*</span></div><div class="register-td">:</div><div class="register-input"><input class="register-input-input" type="text" name="email" id="form-email" onkeyup="validate()" /><br><label id="ValidEmail"></label></div>
				<div class="clear" id="error-email"></div>
				<div class="register-label">Avatar <span class="bintang-merah">*</span></div><div class="register-td">:</div><div class="register-input"><input class="register-input-input" type="file" name="avatar" id="form-avatar" onchange="validate()" /><br><label id="ValidAvatar"></label></div>
				<div class="clear" id="error-avatar"></div>
				<div class="register-label">Jenis kelamin <span class="bintang-merah">*</span></div><div class="register-td">:</div><div class="register-input"><input type="radio" name="sex" value="male" id="form-male" onclick="validate()" /> Male <input type="radio" name="sex" value="female" id="form-female" onclick="validate()" /> Female</div>
				<div class="clear" id="error-sex"></div>
				<div class="post-register-submit"><input type="button" id= "buttonReg" name="post" value="OK" onclick="postContent()" disabled/></div>
			</form>
		</div>
		
		<div class="bawah">
					</div>
